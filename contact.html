<!DOCTYPE html>
<html lang="en">
<head>

  <title>Contact me</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      font-family: 'IBM Plex Sans', sans-serif;
      background: linear-gradient(to bottom, #f8f8f8, #eaeaea);
      color: #111111;
      line-height: 1.7;
      min-height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 16px;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      padding: 40px 24px;
      border-radius: 10px;
      box-shadow:
        inset 0 1px 0 #fff,
        inset 0 -1px 3px rgba(0, 0, 0, 0.06),
        0 8px 24px rgba(0, 0, 0, 0.04);
      border: 1px solid #ddd;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.6em;
      text-shadow: 1px 1px 0 #fff, -1px -1px 0 #ddd;
      user-select: none;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.4em;
    }

    a {
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
      text-shadow: 0.5px 0.5px 0 #fff;
    }

    a:hover {
      border-color: #111;
    }

    nav {
      margin-bottom: 2.5em;
    }

    nav a {
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    nav a:hover {
      border-color: #111;
    }

    footer {
      margin-top: 4em;
      font-size: 0.9rem;
      color: #777;
      user-select: none;
    }
  </style>
</head>
