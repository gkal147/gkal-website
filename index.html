<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gleb's website</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <style>
    :root {
      font-family: 'IBM Plex Sans', sans-serif;
      background: linear-gradient(to bottom, #f8f8f8, #eaeaea);
      color: #111111;
      line-height: 1.6;
      min-height: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 16px;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      padding: 40px 24px;
      border-radius: 12px;
      border: 1px solid #ddd;
      box-shadow:
        inset 0 2px 5px rgba(255, 255, 255, 0.7),
        inset 0 -2px 5px rgba(0, 0, 0, 0.03),
        0 6px 20px rgba(0, 0, 0, 0.06);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
      user-select: none;
      color: #2a2a2a;
      text-shadow:
        1px 1px 0 #fff,
        -1px -1px 0 #ddd;
    }

    p {
      margin-bottom: 1.5em;
    }

    nav {
      margin-top: 2em;
    }

    a {
      text-decoration: none;
      color: #222;
      margin-right: 1.2em;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s, color 0.2s;
      text-shadow: 1px 1px 0 #fff;
    }

    a:hover {
      border-color: #111;
      color: #000;
    }

    footer {
      margin-top: 4em;
      font-size: 0.9rem;
      color: #777;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my website!</h1>

    <p>
      I'm interested in programming and technology and on this site I'll share some of my thoughts on these topics as well as interesting things I learned during my studies.
      Enjoy reading!
    </p>

    <nav>
      <a href="https://gkal.me/contact">Contact</a>
      <a href="https://github.com/gkal147" target="_blank" rel="noopener noreferrer">GitHub</a>
      <a href="https://gkal.me/blog">Blog</a>
    </nav>

    <footer>
      <p style="margin: 0;">
        <a href="https://unlicense.org/" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: inherit; margin-right: 1px;">Uncopyrighted</a> by Gleb.
      </p>
    </footer>
  </div>
</body>
</html>
