<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 — Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #fff;
      color: #111;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 8rem;
      margin: 0 0 0.5em 0;
      user-select: none;
    }

    blockquote {
      font-size: 1.5rem;
      font-style: italic;
      max-width: 600px;
      margin: 0 0 0.8em 0;
      color: #333;
    }

    .explanation {
      font-size: 1.1rem;
      color: #777;
      max-width: 600px;
      margin: 0 0 1.5em 0;
    }

    footer {
      font-size: 1rem;
      color: #111;
    }

    a {
      font-weight: 600;
      color: #111;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s;
    }

    a:hover {
      border-color: #111;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <blockquote>
    "In the darkest times, hope is something you give yourself."
  </blockquote>
  <p class="explanation">
    — And here’s a little hope: the homepage is just a click away.
  </p>
  <footer>
    <a href="https://gkal.me/">← Back to homepage</a>
  </footer>
</body>
</html>
